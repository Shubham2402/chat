<div class="chat-message d-flex">
    <img [src]="message.sender.photoUrl" style="width:100px;height:100px;" class="rounded-circle">
    <div class="bubble d-flex flex-coloumn">
        <div class="name">
            {{message.sender.firstName}} {{message.sender.lastName}}
        </div>
        <small class="timestamp">{{message.createdAt | date:'medium'}}</small>
        <div class="message">
            {{message.message}}
        </div>
    </div>
</div>
