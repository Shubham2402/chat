<div class="chat-message d-flex">
    <div class="image-wrapper">
        <img [src]="message.sender.photoUrl" style="width:50px;height:50px;" class="rounded-circle">
    </div>
    <div class="bubble d-flex flex-coloumn">
        <div class="name">
            {{message.sender.firstName}} {{message.sender.lastName}}
        </div>
        <small class="timestamp">{{message.createdAt.toDate() | date:'medium'}}</small>
        <div class="message">
            {{message.message}}
        </div>
    </div>
</div>
